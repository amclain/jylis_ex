language: elixir
elixir:
  - 1.6.5
otp_release:
  - 20.0
env:
  - MIX_ENV=test

jobs:
  include:
    - stage: unit tests
      script: mix coveralls.travis

    - stage: integration tests
      sudo: required
      services:
        - docker
      before_install:
        - cd integration
      script: mix test
